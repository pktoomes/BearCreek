<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bent Creek Ceramics - Newsletter</title>
    <link href="https://fonts.googleapis.com/css?family=Merriweather:300,300i,400,400i,700|Roboto:300,300i,400,400i" rel="styleshet">
    <link href="style.css" rel="stylesheet">
    <link rel="icon" href="images/bent-creek-logo-coral.png">
  </head>

  <body>
    
    <header>
      <img class="logo" src="images/bent-creek-logo.png" height="50" width="45" alt="Bent Creek Logo">
      <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="newsletter.html">Newsletter</a>
      </nav>
    </header>

    <main class="main_newsletter">
      <section class="form_section">
        <form action="index.html" method="post">
          <h3>Sign Up for Our Weekly Newsletter</h3>
          <h4>Stay up to date with events, activities, news and specials.</h4>
          <input id="nameInput" class="input_text" type="text" name="name" value="Name">
          <input id="emailInput" class="input_text" type="email" name="email" value="Email">
          <input id="signupButton" class="input_submit" type="submit" name="submit_button" value="Submit">
        </form>
      </section>
      <script type="text/javascript">
    var nameInput = document.getElementById('nameInput');
    var emailInput = document.getElementById('emailInput');
    var signupButton = document.getElementById('signupButton');
    signupButton.addEventListener('click', function(e) {
      var nameVal = nameInput.value;
      var emailVal = emailInput.value;
      if (nameVal && emailVal) {
        alert('Thanks for signing up, ' + nameVal + '. Newsletters will be sent to ' + emailVal);
        nameInput.value = "";
        emailInput.value = "";
      } else {
        alert('We would love for you to sign up, please provide both your name and email address.');
      }
    });
  </script>
    </main>
  </body>
</html>
